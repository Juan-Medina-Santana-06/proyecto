<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporación Cápsula</title>
    <link rel="icon" href="img/logo_corp_cap-removebg-preview.png" />
    <link rel="stylesheet" href="contacto.css">
    <script src="https://kit.fontawesome.com/1074b2eeb6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div class="contact-form-container">
        <h1>Contacta con Nosotros</h1>
        <form action="/enviar-mensaje" method="post">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Servicio:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <a href="index.html" id="contacto" class="volver">Inicio</a>

    <div class="social-icons">
        <a href="https://www.facebook.com/tu_pagina_de_facebook" target="_blank" class="facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.instagram.com/tu_pagina_de_instagram" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://api.whatsapp.com/send?phone=938712437" class="wasap" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
    </div>

</body>
</html>
